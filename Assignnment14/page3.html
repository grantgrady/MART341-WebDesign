  <h2>JavaScript Function</h2>
  <button id="showMessage" class="btn btn-primary">Click Me</button>
  <p id="message" style="display: none;" class="mt-3">yea you clicked the button, so what?</p>

  <script>
    document.getElementById('showMessage').addEventListener('click', () => {
      document.getElementById('message').style.display = 'block';
    });
